<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/admin.css">

</head>

<body>
  <div class="login">
    <div class="login-wrap">
      <img class="avatar" src="../assets/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="邮箱" autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="密码">
      </div>
      <button class="btn btn-primary btn-block" id="loginbutton">登 录</button>
      <script src="../assets//vendors/jquery/jquery.min.js"></script>
      <script>
        //实现登录功能
        $('#loginbutton').on('click', function () {
          //先判断客户端是否有输入邮箱和密码
          var email = $('#email').val();
          var password = $('#password').val();
          if(email.trim().length === 0){
            alert('请输入邮箱名')
            return;
          }
          if(password.trim().length===0){
            alert('请输入密码');
            return;
          }
          //当用户输入邮箱名和密码后提交ajax请求  后台返回真就提示用户登录成功
          $.ajax({
            type:'post',
            url:'/login',
            data:{
              email:email,
              password:password
            },
            success: function(data) {
            //成功 ，就提示用户登录成功 跳转到index.html页面
            location.href='index.html'
            },
            error:function(){
              alert('登录失败')
            }
          })
        })
      </script>
    </div>
  </div>
</body>

</html>
